<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-container">
        <div class="calc-display">
          <div class="calculation"></div>
          <div class="calc-input">0</div>
        </div>
        <div class="calc-btn-container">
          <div class="calc-btns" data-value="%">
            <span class="calc-btn-label">%</span>
          </div>
          <div class="calc-btns" data-value="DEL">
            <span class="calc-btn-label">DEL</span>
          </div>
          <div class="calc-btns" data-value="CLR">
            <span class="calc-btn-label">CLR</span>
          </div>
          <div class="calc-btns" data-value="/">
            <span class="calc-btn-label">/</span>
          </div>
          <div class="calc-btns" data-value="7">
            <span class="calc-btn-label">7</span>
          </div>
          <div class="calc-btns" data-value="8">
            <span class="calc-btn-label">8</span>
          </div>
          <div class="calc-btns" data-value="9">
            <span class="calc-btn-label">9</span>
          </div>
          <div class="calc-btns" data-value="*">
            <span class="calc-btn-label">*</span>
          </div>
          <div class="calc-btns" data-value="4">
            <span class="calc-btn-label">4</span>
          </div>
          <div class="calc-btns" data-value="5">
            <span class="calc-btn-label">5</span>
          </div>
          <div class="calc-btns" data-value="6">
            <span class="calc-btn-label">6</span>
          </div>
          <div class="calc-btns" data-value="-">
            <span class="calc-btn-label">-</span>
          </div>
          <div class="calc-btns" data-value="1">
            <span class="calc-btn-label">1</span>
          </div>
          <div class="calc-btns" data-value="2">
            <span class="calc-btn-label">2</span>
          </div>
          <div class="calc-btns" data-value="3">
            <span class="calc-btn-label">3</span>
          </div>
          <div class="calc-btns" data-value="+">
            <span class="calc-btn-label">+</span>
          </div>
          <div class="calc-btns" data-value="+/-">
            <span class="calc-btn-label">+/-</span>
          </div>
          <div class="calc-btns" data-value="0">
            <span class="calc-btn-label">0</span>
          </div>
          <div class="calc-btns" data-value=".">
            <span class="calc-btn-label">.</span>
          </div>
          <div class="calc-btns" data-value="=">
            <span class="calc-btn-label">=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
